{% extends "layout.html" %}

{%block link%}
<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>

<!-- Main css -->
<link rel="stylesheet" href="css/register.css">
{%endblock%}

{% block body %}
<section>
    <div class="d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-xl-10">
            <div class="card " > 
              <div class="card-body p-5">
  
                <div class="row d-flex align-items-center">
                  
                    <div class="col-md-6 col-xl-5 text-center" >

                        <form action="/register" method="post">
  
                            <h2 class="fw-bold mb-4 pb-2" style="margin-left:4rem;">Créer un compte</h2>

                            <div class="form-group d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input type="name" id="name" name="name" class="form-control" placeholder="Nom d'utilisateur" minlength='1' maxlength= '20'/>
                                </div>
                            </div>

                            <div class="form-group d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input type="email" id="email" name="email" class="form-control" placeholder="Email"/>
                                </div>
                            </div>

                            <div class="form-group d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input type="password" id="password" name="password" class="form-control" minlength='7' maxlength="20" placeholder="Mot de passe" />
                                </div>
                            </div>

                            <div class="text-center">
                                <button class="btn btn-block btn-lg" type="submit" style="background-color: rgb(236, 97, 97);margin-left: 3rem;">S'enregistrer</button>
                            </div>
                            <a href="/login" class="link-danger" style="margin-left: 4rem;">Déjà un compte ? Se connecter <i class="fas fa-long-arrow-alt-right"></i></a>
                            {% with messages = get_flashed_messages() %}
                            {% if messages %}
                            <div class="notification alert-danger" style="margin-left: 4rem;margin-top: 3rem;">
                            {{ messages[0] }}.
                            </div>
                            {% endif %}
                            {% endwith %}

                        </form>
                    </div>
                    <div class="col-md-6 col-xl-6">

                        <div class="text-center pt-md-5 pb-5 my-md-5" style="padding: 24px;">
                            <img src="/static/img/Logo.png">
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
